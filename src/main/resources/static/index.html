<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>
    <div class="container"> 
        <header>
			<div class="heading" > <h1>Dhaniya_Hub</h1></div>
            <div style="display:flex; flex-direction:row; gap:16px; align-items:center; margin-bottom:20px; width:100%;">
                <div class="search-container" style="flex:1;">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search items...">
                </div>
            
                <div class="tag-filter" style="margin-left:auto;">
                    <button id="tagFilterBtn">
                        <span>All Tags</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="tagDropdown" class="tag-dropdown hidden">
                        <div class="tag-option" data-tag="All Tags">All Tags</div>
                    </div>
                </div>
            </div>
            
        </header>

        <main>
            <div class="items-container">
                <div id="itemsList" class="items-list">
                    </div>
            </div>
        </main> 

        <button class="add-btn" id="addBtn">
            <i class="fas fa-plus"></i>
        </button>

        <div id="itemModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Item</h2>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div> 
                <div class="modal-body">
                    <p id="modalDescription">Add a new item to your collection. Fill in the details below.</p>
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="form-group">
                            <label for="itemTitle">Title*</label>
                            <input type="text" id="itemTitle" placeholder="Enter item title" required>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Description*</label>
                            <input type="text" id="itemDescription" placeholder="Enter item description" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tagSelectCustom">Tag/Label</label>
                            <div class="custom-select-wrapper" id="tagSelectCustomWrapper">
                                <button type="button" class="custom-select-button" id="tagSelectDisplay">
                                    <div id="tagSelectedValue">--Select Your Tag--</div>
                                    <i class="fas fa-chevron-down"></i> 
                                </button>
                                <div class="custom-select-list hidden" id="tagSelectCustomList">
                                    </div>
                            </div>
                            <input type="hidden" id="tagSelectedName" name="tagSelectedName" value="">
                        </div>
                        <div class="form-group">
                            <label for="itemImageUrl">Image URL</label> 
                            <input type="url" id="itemImageUrl" placeholder="[https://example.com/image.jpg](https://example.com/image.jpg)">
                            <small>Optional. A default image will be used if left empty.</small>
                        </div>
                        <div class="form-group"> 
                            <label for="itemLinkUrl">Link</label>
                            <input type="url" id="itemLinkUrl" placeholder="[https://example.com](https://example.com)">
                            <small>Optional. Add a related URL for this item.</small>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn-submit" id="submitBtn">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="custom-alert-modal" class="modal hidden">
		    <div class="custom-alert-box">
		        <p id="alert-message">This is the default message.</p>
		        </div>
		</div>
        
        <div id="confirmModal" class="modal hidden">
		    <div class="modal-content" style="max-width: 400px; padding: 30px; text-align: center;">
		        <h3 style="margin-bottom: 20px;">Confirm Deletion</h3>
		        <p id="confirmMessage" style="margin-bottom: 30px;">Are you sure you want to delete this item?</p>
		        <div class="form-actions" style="justify-content: center; margin-top: 0;">
		            <button id="confirmCancelBtn" class="btn-cancel">Cancel</button>
		            <button id="confirmDeleteBtn" class="btn-submit" style="background: #dc3545;">Delete</button>
		        </div>
		    </div>
		</div>

        <script src="script.js"></script>

</body>
</html>
